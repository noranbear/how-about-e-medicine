$(document).ready(function(){
	
	/* 약 데이터 불러오기 - product 조회(form으로 바꿔서 가져와야 함) */
	$('#search_bt').click(function(){
		var param = $('#param').val();
		//alert(param);
		$.ajax({
			method: 'GET',
			url:'/datatestget',
			data:{'item':param},
			dataType: 'json',
			success:function(data){
				// test
				//alert(data);
				// display(data);
				console.log(data);

                });
				
				$.each(data["body"], function(key, value) {
                    $("#body_list").append("<li>" + key + ": " + value + "</li>\n");
                });*/
				

				$.each(data, function (i, item){
					$('#this_div2').append(`${item.itemName}<br>${item.itemSeq}<br>${item.itemImage}`)
				});
                
                $.each(data, function (i, item){
                    $('#this_div2').append(`<tbody><tr><td>${item.itemName}</td><td>${item.entpName}</td></tr></tbody>`)
                    var imgurl = `${item.itemImage}`
                    var itemimg = new Image();
                    itemimg.src = imgurl;
                    $('#this_div2').append(itemimg);
                    
                });
				
				
			}
		});
		
	});
