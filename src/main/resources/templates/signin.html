<script>
$(document).ready(function(){

	/**
	 * 로그인 조건 및 기능
	 */
	 // id, pwd가 null 일 때 메세지 출력
	$('#id').blur(function(){
		var id = $(this).val();
		if (id == ''){
			$('#signin_msg').text("ID를 입력해주세요.");
		};
	});

	$('#pwd').blur(function(){
		var pwd = $(this).val();
		if (pwd == ''){
			$('#signin_msg').text("Password를 입력해주세요.");
		};
	});
	
	// signinimpl로 전송
	$('#signin_bt').click(function(){
		
		$('#signin_form').attr({
			'method':'post',
			'action':'/signinimpl' 
		});
		$('#signin_form').submit();
	});
});
</script>
