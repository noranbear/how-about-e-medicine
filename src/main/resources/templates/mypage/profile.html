<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- 1. Bootstrap import 시작 -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>마이페이지 > 회원정보 수정</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- 2. Bootstrap import 시작 -->
<!-- Fonts and icons  -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- Nucleo Icons -->
<link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
<link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<!-- CSS Files -->
<link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet" />
<!-- 2. 끝 -->


<script>
$(document).ready(function(){
	
	/* 회원정보 수정 버튼을 클릭되었을 때 */
	$('#update_btn').click(function(){
		
		$('#update_form').attr({
			'method':'post',
			'action':'update' 
		});
		
		$('#update_form').submit();
	});
});
</script>

</head>


<!-- 화면 시작 -->
<body class="bg-gray-200">
	<div class="container position-sticky z-index-sticky top-0">
		<div class="row">
			<div class="col-12">
			
				<!-- Header Start -->
				<nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
					<div class="container-fluid ps-2 pe-0">
						<span class="navbar-brand font-weight-bolder ms-lg-0 ms-3">
							e약어때
						</span>
						<button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon mt-2">
								<span class="navbar-toggler-bar bar1"></span>
								<span class="navbar-toggler-bar bar2"></span>
								<span class="navbar-toggler-bar bar3"></span>
							</span>
						</button>
						<div class="collapse navbar-collapse" id="navigation">
							<ul class="navbar-nav mx-auto">
								<li class="nav-item">
									<a class="nav-link me-2" th:href="@{/mypage}">
										<i class="fa fa-user opacity-6 text-dark me-1"></i>
										마이페이지
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link d-flex align-items-center me-2 active" aria-current="page" th:href="@{/mymedi}">
										<i class="fas fa-first-aid opacity-6 text-dark me-1"></i>
										 약 보관함
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link me-2" th:href="@{/plist}">
										<i class="fas fa-file-medical opacity-6 text-dark me-1"></i>
										처방내역
									</a>
								</li>
							</ul>
							<ul class="navbar-nav d-lg-block d-none">
								<li class="nav-item">
									<a th:href="@{/}" class="btn btn-sm mb-0 me-1 bg-gradient-dark">홈으로 이동</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
				<!-- End Header -->
				
			</div>
		</div>
	</div>
	<!-- Main Start -->
	<main class="main-content mt-0">
		<div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-4 col-md-8 col-12 mx-auto">
						<div class="card mt-7 z-index-0 fadeIn3 fadeInBottom">
							<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
								<div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
									<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">회원정보 수정</h4>
								</div>
							</div>
							<!-- 프로필 수정 시작 -->
							<div class="card-body">
								<form id="update_form" class="text-start">
									<label class="mb-sm-1" for="name" style='font-size: 0.8rem;'>이름</label>
									<div class="input-group input-group-outline mb-2">
										<input id="name" class="form-control" type="text" name="name" th:value="${session.signinusers.name}">
									</div>
									
									<label class="mb-sm-1" for="id" style="font-size: 0.8rem;">아이디</label>
									<div class="input-group input-group-outline mb-2">
										<input id="id" class="form-control" type="text" name="id" th:value="${session.signinusers.id}" readonly="readonly">
									</div>								
									<label class="mb-sm-1" for="pwd" style="font-size: 0.8rem;">비밀번호</label>
									<div class="input-group input-group-outline mb-2">
										<input id="pwd" class="form-control" type="password" name="pwd" th:value="${session.signinusers.pwd}">
									</div>
                            		<label class="mb-sm-1" for="email" style="font-size: 0.8rem;">이메일</label>
									<div class="input-group input-group-outline mb-2">
										<input id="email" class="form-control" type="email" name="email" th:value="${session.signinusers.email}">
									</div>
									
									<label class="mb-sm-1" for="birth" style="font-size: 0.8rem;">생년월일</label>
									<div class="input-group input-group-outline mb-3">	
										<input id="birth" class="form-control" type="date" name="birth" th:value="${session.signinusers.birth}">
									</div>

									<div class="text-center">
										<button id="update_btn" type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">수정</button>
										<a class="text-end" href="#" onclick="history.go(-1)" style='font-size: 0.8rem;'>취소</a>
									</div>
								</form>
							</div>
							<!-- 프로필 수정 끝 -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- End Main -->
	
	<!--   Core JS Files   -->
	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap.min.js"></script>
	<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
	<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
	<script>
		var win = navigator.platform.indexOf('Win') > -1;
		if (win && document.querySelector('#sidenav-scrollbar')) {
			var options = {
				damping: '0.5'
			}
			Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
		}
	</script>
	<!-- Github buttons -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="../assets/js/material-dashboard.min.js?v=3.0.4"></script>
	
</body>

</html>
