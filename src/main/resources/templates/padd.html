<script>
$(document).ready(function(){

	// 데이터 전송
	submitForms = function(){
		$.ajax({
			url:'/addimpl',
			type:"post",
			data:$('form').serialize(),
	  		async: false
		});
		$('#frm1').submit(); 
	};
	});	
</script>

									<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">처방내역 추가</h4>
								
									
								</div>
							</div>
							<!-- 회원가입 -->
							<div class="card-body">
								<form id="frm1" class="text-start" method="post" name="frm1">
									<div class="input-group input-group-outline my-3">
										<label class="form-label">id</label>
										<input type="text"  name="uid" class="form-control">
									</div>
									
									<div class="input-group input-group-outline mb-3">
										<label class="form-label">hospital</label>
										<input type="text" id="hospital"  name="hospital" class="form-control">
									</div>
										 
									<div class="input-group input-group-outline mb-3">
										<label class="form-label">pdate</label>
										<input id="pdate" type="date" name="pdate"  class="form-control">
									</div>								
									
									<div class="input-group input-group-outline mb-3">
										<label class="form-label">1일 *회</label>
										<input id="days" name="days" type="text"  class="form-control">
									</div>
                            		
									<div class="input-group input-group-outline mb-3">
										<label class="form-label">식전/후 *분</label>
										<input id="time" name="time" type="text"  class="form-control">
									</div>
									
									<div class="input-group input-group-outline mb-3">
										<label class="form-label">*일</label>
										<input id="dtime" name="dtime" type="text"  class="form-control">
									</div>
		
									<div class="input-group input-group-outline mb-3">
										<label class="form-label">medicine</label>
										<input id="name" name="name" type="text"  class="form-control">
									</div>								
									<div class="text-center">
										<button type="button" onclick="submitForms()" class="btn bg-gradient-primary w-100 my-4 mb-2">추가하기</button>
										<button type="button"  onClick="history.go(-1)" class="btn bg-gradient-primary w-100 my-4 mb-2">취소</button>
									</div>
									
								</form>								
							</div>
