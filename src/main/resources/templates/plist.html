<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  
<title>Material Dashboard 2 by Creative Tim</title>

<!-- CSS Files -->
<link href="./assets/ezocss/plistcss.css" rel="stylesheet" />

</head>

<!-- 추가 버튼 -->
<div class="btn-div">
	<button type="button" class="btn bg-gradient-primary" th:onclick="|location.href='@{/padd}'|">
		<i class='fas fa-plus' style='font-size:18px'></i>
	</button>
</div>

<!-- 복용 중 -->
<div class="row col-6" id="row1" th:each="i:${ilist}">
	<div class="col-12">
		<div class="card my-4">
			<div id="pname" class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
				<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
					<h6 class="text-white text-capitalize ps-3" th:text="${i.hospital} + ' / ' + ${i.pdate}">처방 내역</h6>
				</div>
			</div>
			<div class="card-body px-0 pb-2">
				<div class="table-responsive p-0">
					<table class="table align-items-center mb-0">
						<thead>
							<tr>
								<th class="align-middle text-center">병원명</th>
								<th class="align-middle text-center">남은 복용일</th>
								<th class="align-middle text-center">복용 상태</th>
								<th class="align-middle text-center">처방일자</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="align-middle text-center" th:text="${i.hospital}">
									00병원
								</td>
								<td class="align-middle text-center" th:text="${i.dday} + '일'">
									5일
								</td>
								<td class="align-middle text-center">
									<span class="badge bg-gradient-secondary">복용중</span>
								</td>
								<td class="align-middle text-center" th:text="${i.pdate}">
									22/07/18
								</td>
							</tr>
							
						</tbody>
					</table>
					<!-- 순응도바 -->
					
					<div class="progress" id="bar_div">
						<div id="bar" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
					  		순응도 : 70%
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 복용 완료 -->
<div class="row col-6" id="row2" th:each="e:${elist}">
	<div class="col-12">
		<div class="card my-4 complete">
			<div id="pname" class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
				<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
					<h6 class="text-white text-capitalize ps-3" th:text="${e.hospital} + ' / ' + ${e.pdate}">처방 내역</h6>
				</div>
			</div>
			<div class="card-body px-0 pb-2">
				<div class="table-responsive p-0">
					<table class="table align-items-center mb-0">
						<thead>
							<tr>
								<th class="align-middle text-center">병원명</th>
								<th class="align-middle text-center">남은 복용일</th>
								<th class="align-middle text-center">복용 상태</th>
								<th class="align-middle text-center">처방일자</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="align-middle text-center" th:text="${e.hospital}">
									00병원
								</td>
								<td class="align-middle text-center">
									0일
								</td>
								<td class="align-middle text-center">
									<span class="badge bg-gradient-secondary">복용 완료</span>
								</td>
								<td class="align-middle text-center" th:text="${e.pdate}">
									22/07/13
								</td>
							</tr>
							
						</tbody>
					</table>
					<!-- 순응도바 -->
					
					<div class="progress" id="bar_div">
						<div id="bar" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
					  		순응도 : 100%
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
