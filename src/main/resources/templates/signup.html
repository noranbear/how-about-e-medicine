<script>
$(document).ready(function(){

	// ID 중복 확인
	$('#id').keyup(function(){
		let id = $('#id').val();
		
		$.ajax({
			url:'/checkid',
			type:"post",
			data:{id: id},
			success:function(result){
				if (result == '1') {
					$('#id_msg').text('사용 불가능한 ID 입니다.');						        
				} else {
					$('#id_msg').text('사용 가능한 ID 입니다.');
				}
			},
		}
		);
	});	
	
	// pwd 글자 수 확인
	$('#pwd').blur(function(){
		var pwd = $(this).val();
		if (pwd.length < 4){
			$('#pwd_msg').text("Password는 4글자 이상 입력해주세요.");
		} else {
			$('#pwd_msg').text('');
		}
	});

	// 데이터 전송
	$('#signup_btn').click(function(){
		$('#signup_form').attr({
			'method':'post',
			'action':'signupimpl'
		});
		$('#signup_form').submit();
	})

});
</script>
